<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://Leexiaop.github.io/static/cdn/three.module.js",
                "three/addons/": "https://Leexiaop.github.io/static/threejs_offical_resource/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three'
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'
		import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.js'
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

        let scene, camera, renderer
        let clock = new THREE.Clock()
        let mixers = []
        let controls
        function init () {
            scene = new THREE.Scene()
            scene.background = new THREE.Color(0xa0a0a0)
            scene.fog = new THREE.Fog(0xa0a0a0, 10, 50)

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000)
            camera.position.set(2, 3, -6)
            camera.lookAt(0, 1, 0)
            scene.add(camera)

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x8d8d8d, 3)
            hemiLight.position.set(0, 20, 0)
            scene.add(hemiLight)

            const dLight = new THREE.DirectionalLight(0xffffff, 3)
            dLight.position.set(-3, 10, -10)
            dLight.shadow.camera.top = 4
            dLight.shadow.camera.left = -4
            dLight.shadow.camera.bottom = -4
            dLight.shadow.camera.right = 4
            dLight.shadow.camera.near = 0.1
            dLight.shadow.camera.far = 40
            dLight.castShadow = true
            scene.add(dLight)

            const planeGeometry = new THREE.PlaneGeometry(200, 200)
            const planeMaterial = new THREE.MeshPhongMaterial({
                color: 0xcbcbcb,
                depthWrite: false,
                side: THREE.DubbleSide
            })
            const mesh = new THREE.Mesh(planeGeometry, planeMaterial)
            mesh.rotation.x = -Math.PI / 2
            mesh.receiveShadow = true
            scene.add(mesh)

            const loader = new GLTFLoader()
            loader.load('https://Leexiaop.github.io/static/threejs_offical_resource/models/gltf/Soldier.glb', gltf => {
                gltf.scene.traverse(object => {
                    if (object.isMesh) {
                        object.castShadow = true
                    }
                })
                Array.from({length: 4}, (_, index) => {
                    let model = SkeletonUtils.clone(gltf.scene)
                    let mixer = new THREE.AnimationMixer(model)
                    mixer.clipAction(gltf.animations[index]).play()
                    mixers.push(mixer)
                    model.position.x = index - 2
                    scene.add(model)
                })
                animation()
            })

            renderer = new THREE.WebGLRenderer({antialias: true})
            renderer.setPixelRatio(window.devicePixelRatio)
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.shadowMap.enabled = true
            document.body.appendChild(renderer.domElement)

            controls = new OrbitControls(camera, renderer.domElement)
            //	设定控制器的目标位置
            controls.target.set( 0, 0.5, 0 )
            controls.update()
            //	禁用相机平移
            controls.enablePan = false
            //	打开控制器阻尼
            controls.enableDamping = true
        }
        function animation () {
            requestAnimationFrame(animation)
            const delta = clock.getDelta()
            controls.update()
            mixers.forEach(mixer => mixer.update(delta))
            renderer.render(scene, camera)
        }
        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.setPixelRatio(window.devicePixelRatio)
        }
        init()
    </script>
</body>
</html>
